<div class="jumbotron reg">
    <h1><b>Welcome to Sokoline</b></h1><br>

    <div id="det" class="container">
        <p><b>User Registration</b></p>

        <form>
            <div class="form-group">
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputusername"
                        [(ngModel)]="register.username" placeholder="username">
                </div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [(ngModel)]="register.email" placeholder="Email address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        [(ngModel)]="register.password" placeholder="password ">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2"
                        [(ngModel)]="register.password" placeholder="confirm password">
                </div>
                <button (click)="onSignup()" type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a  (click)="onLogin()"class="ml-2 signup_link" routerLink="/login" >Sign In</a>
            </small>
        </div>
    </div>
</div>
